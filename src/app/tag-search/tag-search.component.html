<h5 class="card-title">Recherche avec les tags</h5>
<form class="form-inline my-2 my-lg-0 d-inline-flex" #formSearch="ngForm" (ngSubmit)="onSubmit(formSearch)">
  <input name="word" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search by Tags" aria-label="Search">

  <button class="btn btn-outline-success my-2 my-sm-0 m-4" type="submit">
    Search
  </button>
</form>
